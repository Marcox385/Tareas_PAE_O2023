<form [formGroup]="loginForm">
    <h1>Login</h1>

    <mat-form-field>
        <mat-label>Mail</mat-label>
        <input matInput type="email" name="mail" formControlName="mail">
        <mat-error *ngIf="hasError('mail', 'required')">El campo es requerido</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput type="password" name="password" formControlName="password">
        <mat-error>
            {{ hasError('mail', 'required') ? 'Este campo es requerido' : 'Necesitas al menos 8 caracteres'}}
        </mat-error>
    </mat-form-field>
    
    <div>
        <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="login()">Ingresa</button>
    </div>
</form>
